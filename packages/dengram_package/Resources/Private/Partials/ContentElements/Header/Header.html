<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    
    <f:variable name="centerSpan">{f:if(condition: positionClass === 'ce-headline-center', then: ' text-center', else: '')}</f:variable>

<f:if condition="{header}">
    <f:switch expression="{layout}">
        <f:case value="1">
            <h1 class="{positionClass}">
                <f:link.typolink parameter="{link}">{header}</f:link.typolink>
            </h1>
        </f:case>
        <f:case value="2">
            <div class="section-head {centerSpan}">
                <f:if condition="{positionClass} === 'ce-headline-center'">
                    <f:then>
                        <div class="wt-separator-outer separator-center">
                    </f:then>
                    <f:else>
                        <div class="wt-separator-outer separator-left">
                    </f:else>
                </f:if>
                    <div class="wt-separator">
                        <span class="site-text-primary text-uppercase sep-line-one ">{mySubHeader}</span>
                    </div>
                </div>
                <f:if condition="{positionClass} === 'ce-headline-center' ">
                    <f:then>
                        <h2 class="text-center">
                    </f:then>
                    <f:else>
                        <h2>
                    </f:else>
                </f:if>
                    <f:link.typolink parameter="{link}">{header}</f:link.typolink>
                </h2>
            </div>
        </f:case>
        <f:case value="3">
            <h3 class="{positionClass}">
                <f:link.typolink parameter="{link}">{header}</f:link.typolink>
            </h3>
        </f:case>
        <f:case value="4">
            <h4 class="{positionClass}">
                <f:link.typolink parameter="{link}">{header}</f:link.typolink>
            </h4>
        </f:case>
        <f:case value="5">
            <h5 class="{positionClass}">
                <f:link.typolink parameter="{link}">{header}</f:link.typolink>
            </h5>
        </f:case>
        <f:case value="6">
            <h6 class="{positionClass}">
                <f:link.typolink parameter="{link}">{header}</f:link.typolink>
            </h6>
        </f:case>
        <f:case value="100">
            <f:comment> -- do not show header -- </f:comment>
        </f:case>
        <f:defaultCase>
            <f:if condition="{default}">
                <f:render partial="Header/Header" arguments="{
                    header: header,
                    layout: default,
                    positionClass: positionClass,
                    link: link}" />
            </f:if>
        </f:defaultCase>
    </f:switch>
</f:if>
</html>
